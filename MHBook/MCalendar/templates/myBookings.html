<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>

            #menuIcon {
                margin-left: 10px;
                cursor: pointer;
                position: sticky;
                top: 0px;
                background-color: lightgrey;
                width: 40px;
                height: 39px;
                border: 3px solid black;
            }

            .menuBar {
                opacity: 1;
                transition: opacity 0.4s ease-in-out;
                margin: auto;
                padding-top: 10px;
                width: 25px;
                color: black;
                border-bottom: 3px solid black;
            }

            .menuBar.fade{
                opacity: 0;
            }

            .menuBarPadding {
                padding-top: 5px;
            }

            #bookings {
                margin-left: 20px;
                margin-bottom: 30px;
                border: 3px solid black;
                text-align: center;
                max-width: 200px;
                height: 50px;
                line-height: 10px;
            }

            .bookingObject {
                border: 3px solid black;
                margin-top: 20px;
                margin-left: 20px;
                max-width: 500px;
            }

            .editDetails {
                border-bottom: 3px solid black;
                max-width: 500px;
                height: 50px;
                line-height: 50px;
            }

            .bookingName {
                margin: auto;
                padding: 0 20px;
                float: left;
            }

            .editButton {
                float: right;
                margin: auto;
                padding: 0 20px 0 0;
            }

            .deleteButton {
                float: right;
                margin: auto;
                padding: 0 20px 0 0;
            }

            .details {
                margin: 10px 0;
                display: grid;
                grid-template-columns: 50% 50%;
            }

            .detailsListItem {
                list-style-type: none;
                margin: auto;
                padding: 4px 0;
            }

        </style>
        
        <script>

            document.addEventListener("DOMContentLoaded", function()
                {
                    let menuIcon = document.getElementById('menuIcon');
                    let menuBars = document.querySelectorAll('.menuBar');
                    menuIcon.onclick = function() {
                    menuBars.forEach(bar => bar.classList.toggle('fade'));
                    }
                })

        </script>

    </head>

    <body style="height:1000px;">
        
        <header style="position:sticky;top:20px;background-color: lightgrey; padding: 5px 0;">
            <div id="menuIcon" onclick="menuBarAnimation(this)">
                <div class="menuBar"></div>
                <div class="menuBar menuBarPadding"></div>
                <div class="menuBar menuBarPadding"></div>
            </div>
        </header>

        <div style="padding: 50px 0 0 50px;margin-top: 50px;">


            <div id="bookings">
                <h3>Bookings</h3>
            </div>


        {%for z in myBookings%}
            <div class="bookingObject">
                <div class="editDetails">
                    <h5 class="bookingName">Booking ID: {{z.id}}</h5>
                    <div class="deleteButton">
                        <button>Delete</button>
                    </div>
                    <div class="editButton">
                        <button>Edit</button>
                    </div>
                </div>

                <div class="details">
                    <div class="detailsListItem">Name: {{ z.fullname }}</div>
                    <!-- <div class="detailsListItem">Phone: {{ z.phone }}</div> -->
                    <!-- <div class="detailsListItem">Email: {{ z.email }}</div> -->
                    <!-- <div class="detailsListItem">Supervisor: {{ z.supervisor }}</div> -->
                    <!-- <div class="detailsListItem">Organisation: {{ z.organisation }}</div> -->
                    <div class="detailsListItem">Date: {{ z.date }}</div>
                    <div class="detailsListItem">Start: {{ z.start|time:"H:i" }}</div>
                    <div class="detailsListItem">Finish: {{ z.finish|time:"H:i" }}</div>
                    <div class="detailsListItem">Room: {{ z.room }}</div>
                    <div class="detailsListItem">Equipment: {{ z.equipment }}</div>
                    <div class="detailsListItem">Equipment ID: {{ z.equipmentid }}</div>
                </div>
            </div>
            {%endfor%}

        </div>

    </body>
</html>
