<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            
            #menuIcon {
                cursor: pointer;
                position: sticky;
                top: 0px;
                background-color: lightgrey;
                width: 40px;
                height: 39px;
                border: 3px solid black;
            }

            .menuBar {
                opacity: 1;
                transition: opacity 0.4s ease-in-out;
                margin: auto;
                padding-top: 10px;
                width: 25px;
                color: black;
                border-bottom: 3px solid black;
            }

            .menuBar.fade{
                opacity: 0;
            }

            .menuBarPadding {
                padding-top: 5px;
            }

        </style>
        
        <script>
            document.addEventListener("DOMContentLoaded", function()
                {
                    let menuIcon = document.getElementById('menuIcon');
                    let menuBars = document.querySelectorAll('.menuBar');
                    menuIcon.onclick = function() {
                    menuBars.forEach(bar => bar.classList.toggle('fade'));
                    }
                })
        </script>

    </head>

    <body style="height:1000px;">
        
        <header style="padding:0px 20px 20px;position:sticky;top:20px;">
            <div id="menuIcon" onclick="menuBarAnimation(this)">
                <div class="menuBar"></div>
                <div class="menuBar menuBarPadding"></div>
                <div class="menuBar menuBarPadding"></div>
            </div>

            <nav>

            </nav>
        </header>

        <div class="boxText"> 
            <h1>My Bookings</h1>
    
            <ul>
                {% for x in myBookings %}
                    <li>{{ x.fullname }}</li>
                    <li>{{ x.phone }}</li>
                    <li>{{ x.email }}</li>
                    <li>{{ x.supervisor }}</li>
                    <li>{{ x.organisation }}</li>
                    <li>{{ x.date }}</li>
                    <li>{{ x.start }}</li>
                    <li>{{ x.finish }}</li>
                    <li>{{ x.room }}</li>
                    <li>{{ x.equipment }}</li>
                    <li>{{ x.equipmentid }}</li>
                {% endfor %}
            </ul>
        </div>

    </body>
</html>
