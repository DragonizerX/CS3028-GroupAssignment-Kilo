{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Booking</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" href="{% static 'global.css' %}">

    <style>

        .details {
            background-color: lightgrey;
            display: grid;
            grid-template-columns: 40% 60%;
            gap: 2px 0;
            padding: 5px;
        }

        #cancelButton {
            padding: 5px;
            margin: 20px;
        }

    </style>
    <script>
        function confirmCancel(id) {
            const dialog = window.confirm('Are you sure you want to cancel this booking?');
    
            if (dialog) {
                window.location.href = `/MCalendar/cancelBooking/${id}/`;
            }
        }

        function toggleNav() {
    
            var element = document.getElementById("sidebar");
            element.classList.toggle("toggle");
        }

        function LogoutButton() {
            if (confirm("You are about to logout,\nAre you sure you want to continue?")) {
              window.location.href="{% url 'logout' %}";
            } else {
              none;
            }
          }
    </script>
</head>

<body>

    <!-- sidebar -->
    <div id="sidebar" class="sidenav">
        
        {% if user.is_superuser %}
            <a href="{% url 'CalendarPageAdmin' %}">Home</a>
        {% else %}
            <a href="{% url 'CalendarPage' %}">Home</a>
        {% endif %}

        <a href="{% url 'accountPage' %}">Account</a>
        <a href="{% url 'myBookings' %}">Bookings</a>

        {% if user.is_superuser %}
            <a href="{% url 'requests' %}">Requests</a>
            <a href="{% url 'billings' %}">Billing</a> <!-- UPDATE WHEN THE BILLING PAGE IS MADE -->
            <a href="{% url 'archivePage' %}">Archive</a>
        {% endif %}

        <div class="sideCont">
            <a id="sidebarLogout" onclick="LogoutButton()">Logout</a>
        </div>
    </div>

    <!-- top bar (includes sidebar button and whatever else crazy)-->
    <div class="container-fluid text-white topbar">
        <div class="row">
            <div class="col-2 container-fluid text-left">
            <span class="sidebarButton" onclick="toggleNav()">&#9776;</span>
            </div>
            <div class="col-8 container-fluid text-center h1">
                <span>HistoTrack</span>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <div class="container rounded bg-white mt-5 mb-5 pb-5">
    
    <form class="details" method="POST">
        {% csrf_token %}
        {% for x in editBooking %}
        
        <!--
        <label for="name">Full Name: </label>
        <input type="text" id="name" name="bookingName" placeholder="{{ x.bookingName }}">
        -->
        
        <label for="supervisor">Supervisor: </label>
        <input type="text" id="supervisor" name="supervisorName" placeholder="{{ x.supervisorName }}">

        <label for="date">Date: </label>
        <input type="date" id="date" name="bookingDate" value="{{ x.bookingDate|date:'Y-m-d' }}">

        <label for="start">Start time: </label>
        <input type="time" id="start" name="startTime" value="{{ x.startTime|time:'H:i' }}">

        <label for="finish">Finish time: </label>
        <input type="time" id="finish" name="finishTime" value="{{ x.finishTime|time:'H:i' }}">

        <label for="comments">Comments: </label>
        <input type="text" id="comments" name="comments" placeholder="{{ x.comments }}">

        <label for="equipment">Equipment: </label>
        <input type="text" id="equipment" name="equipment" placeholder="{{ x.equipment }}">

        <!--
        <select id="equipment" name="equipment"> <option selected>{{ x.equipment }}</option>

            {% for equipment in equipmentList %}
                <option value="{{ equipment }}">{{ equipment.equipmentID_auto }}</option>
            {% endfor %}
        </select> -->

            <input type="submit" value="Submit" style="width: 80%; margin: auto;">

            
    </form>

    <button id="cancelButton" onclick="confirmCancel({{ x.id }})">Cancel Booking</button>

    {% endfor %}

    </div>

</body>
</html>
