{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Booking</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="{% static 'sidebar.css' %}">

    <style>

        .details {
            background-color: lightgrey;
            display: grid;
            grid-template-columns: 40% 60%;
            gap: 2px 0;
            padding: 5px;
        }

        #cancelButton {
            padding: 5px;
            margin: 20px;
        }

    </style>
    <script>
        function confirmCancel(id) {
            const dialog = window.confirm('Are you sure you want to cancel this booking?');
    
            if (dialog) {
                window.location.href = `/MCalendar/cancelBooking/${id}/`;
            }
        }

        function toggleNav() {
    
            var element = document.getElementById("sidebar");
            element.classList.toggle("toggle");
        }

        function LogoutButton() {
            if (confirm("You are about to logout,\nAre you sure you want to continue?")) {
              window.location.href="{% url 'logout' %}";
            } else {
              none;
            }
          }
    </script>
</head>

<body style="max-width: 400px;">

    <!-- sidebar -->
    <div id="sidebar" class="sidenav">
        
        {% if user.is_superuser %}
            <a href="{% url 'CalendarPageAdmin' %}">Home</a>
        {% else %}
            <a href="{% url 'CalendarPage' %}">Home</a>
        {% endif %}

        <a href="{% url 'accountPage' %}">Account</a>
        <a href="{% url 'myBookings' %}">Bookings</a>

        {% if user.is_superuser %}
            <a href="{% url 'requests' %}">Requests</a>
            <a href="{% url 'requests' %}">Billing</a> <!-- UPDATE WHEN THE BILLING PAGE IS MADE -->
        {% endif %}

        <div class="sideCont">
            <a id="sidebarLogout" onclick="LogoutButton()">Logout</a>
        </div>
    </div>

    <!-- top bar (includes sidebar button and whatever else)-->
    <div class="container-fluid bg-dark text-white topbar">
        <div class="row">
            <div class="col-2 container-fluid text-left">
            <span class="sidebarButton" onclick="toggleNav()">&#9776;</span>
            </div>
            <div class="col-8 container-fluid text-center h1">
                <span>HistoTrack</span>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    
    <form class="details" method="POST">
        {% csrf_token %}
        {% for x in editBooking %}
        
        <label for="name">Full Name: </label>
        <input type="text" id="name" name="fullname" placeholder="{{ x.fullname }}">

        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" name="phone" placeholder="{{ x.phone }}">

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="{{ x.email }}">

        <label for="supervisor">Supervisor: </label>
        <input type="text" id="supervisor" name="supervisor" placeholder="{{ x.supervisor }}">

        <label for="organisation">Organisation: </label>
        <input type="text" id="organisation" name="organisation" placeholder="{{ x.organisation }}">

        <label for="date">Date: </label>
        <input type="date" id="date" name="date" value="{{ x.date|date:'Y-m-d' }}">

        <label for="start">Start time: </label>
        <input type="time" id="start" name="start" value="{{ x.start|time:'H:i' }}">

        <label for="finish">Finish time: </label>
        <input type="time" id="finish" name="finish" value="{{ x.finish|time:'H:i' }}">

        <label for="room">Room: </label>
        <input type="text" id="room" name="room" placeholder="{{ x.room }}">

        <label for="equipment">Equipment: </label>
        <input type="text" id="equipment" name="equipment" placeholder="{{ x.equipment }}">

        <label for="equipmentid">Equipment ID: </label>
        <input type="text" id="equipmentid" name="equipmentid" placeholder="{{ x.equipmentid }}">

        <input type="submit" value="Submit" style="width: 80%; margin: auto;">

        
    </form>

    <button id="cancelButton" onclick="confirmCancel({{ x.id }})">Cancel Booking</button>

    {% endfor %}

</body>
</html>
