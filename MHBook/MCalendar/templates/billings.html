<!DOCTYPE html>
<html lang="en">
<head>

    <title>View Billings</title>
    <script>

    </script>

    <style>

        #navBar {
            width: 80%;
            max-width: 800px;
            height: 50px;
            margin: 40px auto 80px auto;
            display: grid;
            grid-template-columns: 30% 25% 25% 20%;
        }

        .supervisorSearch {
            box-shadow: 2px 2px 5px hsl(265 0% 70%);
            border-radius: 10px;
            height: 40px;
            margin: auto;
            background-color: hsl(0 0 85%);
            border: none;
            width: 90%;
            text-align: center;
        }
        
        .dates {
            box-shadow: 2px 2px 5px hsl(265 0% 70%);
            border-radius: 10px;
            text-align: center;
            height: 40px;
            width: 90%;
            margin: auto;
            background-color: hsl(0 0 85%);
        }

        #filter {
            box-shadow: 2px 2px 5px hsl(265 0% 70%);
            border-radius: 10px;
            height: 40px;
            margin: auto;
            background-color: hsl(0 0 85%);
            border: none;
            padding: 10px;
            width: 80%;
            cursor: pointer;
        }

        #createBilling {
            display: block;
            box-shadow: 2px 2px 5px hsl(265 0% 70%);
            border-radius: 10px;
            height: 40px;
            margin: auto;
            background-color: hsl(0 0 85%);
            border: none;
            padding: 10px;
            max-width: 200px;
            cursor: pointer;
        }

    </style>
</head>

<body>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <button id="createBilling" onclick="location.href = '/MCalendar/createBilling'"> Create Billing </button>

    <form method="GET" action=".">
        <div id="navBar">
            <!-- Supervisor selection -->
            <input class="supervisorSearch" type="search" name="supervisorName" placeholder="-- Supervisor --" />
            <!-- Date inputs -->
            <div class="dates">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="dateMin">
            </div>
            <div class="dates">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="dateMax">
            </div>
            <input type="submit" id="filter" value="Filter">
        </div>
    </form>

</body>
</html>
